<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>واجهة تصنيفات المذيعين</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #222;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 16px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
    .badge {
      padding: 4px 10px;
      border-radius: 12px;
      color: white;
      font-size: 12px;
      margin-right: 6px;
    }
    .svip { background-color: #8e44ad; }
    .vip { background-color: #e67e22; }
    .pro { background-color: #27ae60; }
  </style>
</head>
<body>
  <h1>🎙️ قائمة المذيعين</h1>
  <table>
    <thead>
      <tr>
        <th>الاسم</th>
        <th>UID</th>
        <th>ID</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><span class="badge svip">SVIP</span><a href="#" onclick="showProfile('Deja💋ᵀᴴᴱᴱᴮ')">Deja💋ᵀᴴᴱᴱᴮ</a></td>
        <td>2968422943</td>
        <td>947393638</td>
      </tr>
      <tr>
        <td><span class="badge vip">VIP</span><a href="#" onclick="showProfile('Yasmin ᵀʰᵉᵉᵇ')">Yasmin ᵀʰᵉᵉᵇ</a></td>
        <td>1237792791</td>
        <td>1097073180</td>
      </tr>
      <tr>
        <td><span class="badge pro">Pro</span><a href="#" onclick="showProfile('روووح المحترف')">روووح المحترف</a></td>
        <td>0000000001</td>
        <td>pro123456</td>
      </tr>
      <tr>
        <td><span class="badge pro">Pro</span><a href="#" onclick="showProfile('Rody ᵀᴴᴱᴱᴮ')">Rody ᵀᴴᴱᴱᴮ</a></td>
        <td>382090348</td>
        <td>786669423</td>
      </tr>
      <tr>
        <td><span class="badge vip">VIP</span><a href="#" onclick="showProfile('فدوة. 🤍. ᵀᴴᴱᴱᴮ')">فدوة. 🤍. ᵀᴴᴱᴱᴮ</a></td>
        <td>1127930161</td>
        <td>939044719</td>
      </tr>
      <tr>
        <td><span class="badge svip">SVIP</span><a href="#" onclick="showProfile('☕♜رٍۆحٍ♜ᵀʰᵉᵉᵇ')">☕♜رٍۆحٍ♜ᵀʰᵉᵉᵇ</a></td>
        <td>1179007391</td>
        <td>ROOH2020</td>
      </tr>
    </tbody>
  </table>

  <script>
    function showProfile(name) {
      const lower = name.toLowerCase();
      if (lower.includes('svip')) {
        window.open('svip.html', '_blank');
      } else if (lower.includes('vip')) {
        window.open('vip.html', '_blank');
      } else if (lower.includes('pro') || lower.includes('محترف')) {
        window.open('pro.html', '_blank');
      } else {
        alert('🚫 لم يتم تحديد رتبة لهذا المذيع.');
      }
    }
  </script>
</body>
</html>
